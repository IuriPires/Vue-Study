<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                    <div :style="{width:meHealth + '%'}"class="healthbar text-center" style="background-color: green; margin: 0; color: white;">
                       {{meHealth}}
                    </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div :style="{width:meHealth + '%'}" class="healthbar text-center" style="background-color: green; margin: 0; color: white;">
                   {{monsterHealth}}
                </div>
            </div>
        </div>
    </section>
    <section v-show="show" class="row controls">
        <div class="small-12 columns">
            <button v-on:click="(show = !show, isGameRunning = !isGameRunning )" id="start-game">START NEW GAME</button>
        </div>
    </section>
    <section class="row controls">
        <template>
                <div class="small-12 columns">
                    <template>
                            <button v-show="!show" @click="attack" id="attack">ATTACK</button>
                            <button v-show="!show" id="special-attack">SPECIAL ATTACK</button>
                            <button v-show="!show" id="heal">HEAL</button>
                            <button v-show="!show" id="give-up">GIVE UP</button>
                    </template>
                </div>
        </template>
       
    </section>
    <section class="row log">
        <div class="small-12 columns">
            <ul>
                <li>

                </li>
            </ul>
        </div>
    </section>
</div>
<script>
let VueInst = new Vue({
    el: "#app",
    data: {
      show: true,
      meHealth: 100,
      monsterHealth: 100,
      isGameRunning: false
      

    },
    methods: {
        attack: function() {
           VueInst.monsterHealth = Math.random(); 
        }

    },

    watch: {
        ToWatch: function() {
            let vm = this;
            console.log('vm', vm)
            if(vm.show === !show) {
                console.log("Function trigged");
            }
        }
    }
})


</script>
</body>
</html>
